<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='images/dashboard2.png') }}") no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .text-container {
            background: rgba(0, 0, 0, 0.5); /* Slight dark overlay for readability */
            padding: 20px;
            border-radius: 10px;
        }
        .text-container p {
            font-size: 28px;
            font-weight: bold;
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p>Welcome to the Admin Dashboard!</p>
        <a href="{{ url_for('login') }}">
            <button class="btn">Go to Login</button>
        </a>
    </div>
</body>
</html>
