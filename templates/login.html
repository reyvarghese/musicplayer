<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='images/login.png') }}") no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6); /* Slight dark overlay for readability */
            padding: 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showPopup(message, category) {
            alert(message); // Simple pop-up alert
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Show pop-up messages dynamically -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                {% for category, message in messages %}
                    showPopup("{{ message }}", "{{ category }}");
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
